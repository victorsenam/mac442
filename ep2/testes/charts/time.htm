<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () { 
        
    var options = {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Tempo de Execução (em segundos)'
        },
        xAxis: [{
            categories: ['250 metros', '500 metros', '1000 metros']
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: 'Tempo de Execução',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }],

        tooltip: {
            shared: true
        },

        series: [
            {
                name: '5 ciclistas',
                type: 'column',
                yAxis: 0,
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
                }
            }, {
                name: 'Erro em 5 ciclistas',
                type: 'errorbar',
                yAxis: 0,
                tooltip: {
                    pointFormat: '(error range: {point.low}-{point.high} mm)<br/>'
                }
            },
            {
                name: '20 ciclistas',
                type: 'column',
                yAxis: 0,
                    tooltip: {
                        pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
                    }
                }, {
                    name: 'Erro em 20 ciclistas',
                    type: 'errorbar',
                    yAxis: 0,
                    tooltip: {
                        pointFormat: '(error range: {point.low}-{point.high} mm)<br/>'
                    }
            },
            {
                name: '50 ciclistas',
                type: 'column',
                yAxis: 0,
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
                }
            }, {
                name: 'Erro em 50 ciclistas',
                type: 'errorbar',
                yAxis: 0,
                tooltip: {
                    pointFormat: '(error range: {point.low}-{point.high} mm)<br/>'
                }
            }
        ]
    };

    var data = [
[["pequena", "pequena"], [1.94966666667, 0.931917424], [1720.26666667, 438.890330044] ]
,[["pequena", "media"], [3.26433333333, 1.44289091917], [1851.06666667, 1185.52739728] ]
,[["pequena", "grande"], [5.531, 2.00151958898], [1770.53333333, 56.624969506] ]
,[["normal", "pequena"], [176.821666667, 55.1364311221], [2169.33333333, 1865.25922941] ]
,[["pequena", "media"], [3.26433333333, 1.44289091917], [1851.06666667, 1185.52739728] ]
,[["pequena", "grande"], [5.531, 2.00151958898], [1770.53333333, 56.624969506] ]
,[["normal", "pequena"], [176.821666667, 55.1364311221], [2169.33333333, 1865.25922941] ]
,[["pequena", "media"], [3.26433333333, 1.44289091917], [1851.06666667, 1185.52739728] ]
,[["pequena", "grande"], [5.531, 2.00151958898], [1770.53333333, 56.624969506] ]
    ];

    var ty = 1;
    for (var i = 0; i < 3; i++) {
        options.series[2*i].data = [];
        options.series[2*i+1].data = [];
        for (var j = 0; j < 3; j++) {
            var mean = data[3*i+j][1][0];
            var int_siz = data[3*i+j][1][1];
            options.series[2*i].data[j] = mean;
            options.series[2*i+1].data[j] = [mean - int_siz, mean + int_siz];
        }
    }

    $('#container').highcharts(options); 
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 600px; margin: auto; min-width: 310px; max-width: 1000px"></div>
	</body>
</html>
