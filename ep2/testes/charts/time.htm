<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () { 
        
    var options = {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Tempo de Execução'
        },
        xAxis: [{
            categories: ['FCFS', 'SRTN', 'Multiplas Filas']
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: 'Falhas em Cumprimento das Deadlines',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }],

        tooltip: {
            shared: true
        },

        series: [
            {
                name: '2 CPUs',
                type: 'column',
                yAxis: 0,
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
                }
            }, {
                name: 'Erro em 2 CPUs',
                type: 'errorbar',
                yAxis: 0,
                tooltip: {
                    pointFormat: '(error range: {point.low}-{point.high} mm)<br/>'
                }
            },
            {
                name: '8 CPUs',
                type: 'column',
                yAxis: 0,
                    tooltip: {
                        pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
                    }
                }, {
                    name: 'Erro em 8 CPUs',
                    type: 'errorbar',
                    yAxis: 0,
                    tooltip: {
                        pointFormat: '(error range: {point.low}-{point.high} mm)<br/>'
                    }
            }
        ]
    };

    var data = [
        [ [46.000000,19.797617], [83.600000,6.577350], [411.000000,12.533788] ],
        [ [39.200000,20.657817], [66.200000,3.412877], [69.200000,9.152452] ]
    ];

    for (var i = 0; i < 2; i++) {
        options.series[2*i].data = [];
        options.series[2*i+1].data = [];
        for (var j = 0; j < 3; j++) {
            options.series[2*i].data[j] = data[i][j][0];
            options.series[2*i+1].data[j] = [data[i][j][0] - data[i][j][1], data[i][j][0] + data[i][j][1]];
        }
    }

    $('#container').highcharts(options); 
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 600px; margin: auto; min-width: 310px; max-width: 1000px"></div>
	</body>
</html>
