<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<style type="text/css">
${demo.css}

    <script type="text/javascript" src="result.js"></script> 
		<script type="text/javascript">
$(function () { 

    var uni = 's';
        
    var options = {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Tempo de Busca de Espaço'
        },
        xAxis: [{
            categories: []
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: 'Tempo de Busca de Espaço (em segundos)',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }],

        tooltip: {
            shared: true
        },

        series: [
            {
                type: 'column',
                yAxis: 0,
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} ' + uni + '</b> '
                }
            }, {
                type: 'errorbar',
                yAxis: 0,
                tooltip: {
                    pointFormat: '(intervalo de confiança: {point.low}-{point.high} ' + uni + ')<br/>'

                    pointFormat: '(intervalo de confiança: {point.low}-{point.high} ' + uni + ')<br/>'
                }
            },
            {
                type: 'column',
                yAxis: 0,
                tooltip: {
                  pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} ' + uni + '</b> '
                }
            }, {
                type: 'errorbar',

                tooltip: {
                    pointFormat: '(intervalo de confiança: {point.low}-{point.high} ' + uni + ')<br/>'
                }
            },
            {
                type: 'column',
                yAxis: 0,
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} ' + uni + '</b> '
                }
            }, {
                type: 'errorbar',
                yAxis: 0,
                tooltip: {
                    pointFormat: '(intervalo de confiança: {point.low}-{point.high} ' + uni + ')<br/>'
                }
            }
        ]
    };

    var ty = 0;
    for (var i = 0; i < 4; i++) {
        options.xAxis[0].categories[i] = data[4*i].nomes[0];
        
        options.series[2*i].name = data[i].nomes[1];
        options.series[2*i].data = [];
        
        options.series[2*i+1].name = "Erro em " + data[i].nomes[1];
        options.series[2*i+1].data = [];

        for (var j = 0; j < 4; j++) {
          options.series[2*i].data[j] = data[4*j+i].media[0];
          options.series[2*i+1].data[j] = [
            Math.max(0, data[4*j+i].media[0]-data[4*j+i].interv[0]),
            data[4*j+i].media[0]+data[4*j+i].interv[0]
          ];
        }
    }

    $('#container').highcharts(options); 
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 600px; margin: auto; min-width: 310px; max-width: 1000px"></div>
	</body>
</html>
